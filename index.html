<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="css/simplecalculator.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="results">Some Results</div>
            <div id="buttons">
                <input type="button" id="button" value="(">
                <input type="button" id="button" value=")">
                <input type="button" id="button" value="%">
                <button id="button">AC</button>
                <input type="button" id="button" value="7">
                <input type="button" id="button" value="8">
                <input type="button" id="button" value="9">
                <input type="button" id="button" value="/">
                <input type="button" id="button" value="4">
                <input type="button" id="button" value="5">
                <input type="button" id="button" value="6">
                <input type="button" id="button" value="*">
                <input type="button" id="button" value="1">
                <input type="button" id="button" value="2">
                <input type="button" id="button" value="3">
                <input type="button" id="button" value="-">
                <input type="button" id="button" value="0">
                <input type="button" id="button" value=".">
                <button id="button">=</button>
                <input type="button" id="button" value="+">
            </div>

            <p class="copyrights">Developed By Tshepo Mohlatlole</p>
        </div>
    </div>

    <script src="js/simplecalculator.js"></script>
</body>
</html>
